replicaCount: 1

image:
  tag: "6-alpine"

ghost:
  url: "http://ghost.production.local"
  database:
    client: mysql
    connection:
      host: mysql
      port: 3306
      user: root
      password: "root_password_production"
      database: ghost

service:
  type: ClusterIP
  port: 2368

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
  hosts:
    - host: ghost.production.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ghost-production-tls
      hosts:
        - ghost.production.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  size: 10Gi